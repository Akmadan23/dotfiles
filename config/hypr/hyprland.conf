###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mod = SUPER
$s_mod = SUPER SHIFT
$c_mod = SUPER CONTROL
$mod2 = ALT
$s_mod2 = ALT SHIFT
$c_mod2 = ALT CTRL

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod,    RETURN, exec, $terminal
bind = $mod,    SPACE,  exec, wofi -S drun
bind = $s_mod,  SPACE,  exec, rofimoji -a copy
bind = $s_mod,  R,      exec, hyprctl reload
bind = $s_mod,  W,      exec, killall waybar; waybar
bind = $s_mod,  C,      exec, hyprpicker -a
bind = $s_mod,  Q,      killactive,
bind = $s_mod,  P,      pin, active
bind = $s_mod,  F,      togglefloating, active
bind = $mod,    TAB,    fullscreen, 1
bind = $c_mod2, TAB,    focusmonitor, +1

# Master layoutmsgs
bind = $mod2,   TAB,    layoutmsg, cyclenext
bind = $s_mod2, TAB,    layoutmsg, cycleprev
bind = $s_mod,  M,      layoutmsg, addmaster
bind = $c_mod,  M,      layoutmsg, removemaster
# bind = $mod, P, pseudo, # dwindle

# Move focus with mod + HJKL
bind = $mod,    H, movefocus, l
bind = $mod,    L, movefocus, r
bind = $mod,    K, movefocus, u
bind = $mod,    J, movefocus, d

# Swap windows with shift + mod + HJKL
bind = $s_mod,  H, swapwindow, l
bind = $s_mod,  L, swapwindow, r
bind = $s_mod,  K, swapwindow, u
bind = $s_mod,  J, swapwindow, d

# Group operations
bind = $s_mod,  G, togglegroup
bind = $c_mod,  G, moveoutofgroup
bind = $c_mod,  H, moveintogroup, l
bind = $c_mod,  L, moveintogroup, r
bind = $c_mod,  K, moveintogroup, u
bind = $c_mod,  J, moveintogroup, d

# Switch workspaces with mod + [0-9]
$action = focusworkspaceoncurrentmonitor
bind = $mod, 1, $action, 1
bind = $mod, 2, $action, 2
bind = $mod, 3, $action, 3
bind = $mod, 4, $action, 4
bind = $mod, 5, $action, 5
bind = $mod, 6, $action, 6
bind = $mod, 7, $action, 7
bind = $mod, 8, $action, 8
bind = $mod, 9, $action, 9
bind = $mod, 0, $action, 10

# Move active window to a workspace with mod+SHIFT+[0-9]
$action = movetoworkspace
bind = $s_mod, 1, $action, 1
bind = $s_mod, 2, $action, 2
bind = $s_mod, 3, $action, 3
bind = $s_mod, 4, $action, 4
bind = $s_mod, 5, $action, 5
bind = $s_mod, 6, $action, 6
bind = $s_mod, 7, $action, 7
bind = $s_mod, 8, $action, 8
bind = $s_mod, 9, $action, 9
bind = $s_mod, 0, $action, 10

# Move silently active window to a workspace with mod+CTRL+[0-9]
$action = movetoworkspacesilent
bind = $c_mod, 1, $action, 1
bind = $c_mod, 2, $action, 2
bind = $c_mod, 3, $action, 3
bind = $c_mod, 4, $action, 4
bind = $c_mod, 5, $action, 5
bind = $c_mod, 6, $action, 6
bind = $c_mod, 7, $action, 7
bind = $c_mod, 8, $action, 8
bind = $c_mod, 9, $action, 9
bind = $c_mod, 0, $action, 10

# Applications
# bind = $mod, F, exec, firefox
bind = $mod,    F,  exec, zen-browser
bind = $mod,    X,  exec, firefox -P extra
bind = $mod,    E,  exec, $terminal -e joshuto

bind = $s_mod,  E,  exec, ~/.config/wofi/scripts/power.sh
bind = $s_mod,  D,  exec, ~/.config/wofi/scripts/dotfiles.sh
bind = $s_mod,  V,  exec, clipman pick -t wofi

# Screenshot
bind = $mod,    S,  exec, slurp | grim -g-
bind = $s_mod,  S,  exec, slurp | grim -g- - | wl-copy

# Example special workspace (scratchpad)
bind = $mod, BACKSLASH, togglespecialworkspace, magic
bind = $s_mod, BACKSLASH, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume,    exec, swayosd-client --output-volume=+5
bindel = , XF86AudioLowerVolume,    exec, swayosd-client --output-volume=-5
bindel = , XF86AudioMute,           exec, swayosd-client --output-volume=mute-toggle
bindel = , XF86AudioMicMute,        exec, swayosd-client --input-volume=mute-toggle
bindel = , XF86MonBrightnessUp,     exec, swayosd-client --brightness=+5
bindel = , XF86MonBrightnessDown,   exec, swayosd-client --brightness=-5

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
windowrule = float, class:nemo, title:^(Rotate|Resize) Images$
windowrule = float, class:nemo, title:^.* Properties$
windowrule = float, class:qalculate-.*

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# PiP
windowrule = pin, class:(firefox|zen), initialTitle:(Picture-in-Picture) # Uncomment if needed
windowrule = float, class:(firefox|zen), initialTitle:(Picture-in-Picture)
